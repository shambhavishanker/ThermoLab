<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Calculator (Reversible vs Irreversible)</title>
  <link rel="stylesheet" href="module3.css">
  <script defer src="module3.js"></script>
</head>

<body>

<a href="index.html" class="back">← Back to Dashboard</a>

<h1 class="title">Work Calculator</h1>
<p class="subtitle">Reversible vs Irreversible Expansion</p>

<div class="container">

  <!-- INPUT -->
  <div class="card">
    <h2>Input</h2>

    <label>External Pressure (P<sub>ext</sub>) — atm</label>
    <input type="number" id="p-ext" step="0.01">

    <label>Initial Volume (V₁) — L</label>
    <input type="number" id="v1" step="0.01">

    <label>Final Volume (V₂) — L</label>
    <input type="number" id="v2" step="0.01">

    <button onclick="calculateWork()">Calculate Work</button>
  </div>

  <!-- OUTPUT -->
  <div class="card">
    <h2>Results</h2>

    <div id="output" class="info-box">
      Enter values to begin.
    </div>

    <div class="explain-box">
      <strong>Formula Used:</strong>
      <p>Irreversible: W = −P<sub>ext</sub>(V₂ − V₁)</p>
      <p>Reversible: W = −nRT ln(V₂/V₁)</p>
      <p>(Using n = 1 mol, T = 298 K, R = 0.0821 L·atm/mol·K)</p>
    </div>
  </div>

</div>

</body>
</html>
